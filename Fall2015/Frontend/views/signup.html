					<h1 class="sign-in-message">
						Signing up is easy!
					</h1>

					<form class="form-signin" role="form">

						<div class="form-group">
							<label>Email</label>
							<input type="email" name="email" class="form-control" ng-model="user.email">
       						 <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
						</div>

					    <div class="form-group">
					        <label>Password</label>
					        <input type="password" name="password" class="form-control" ng-model="user.password">
					        <p>Min password length is 8 characters.</p>
					    </div>

					    <div class="form-group">
					        <label>First Name</label>
					        <input type="text" name="firstName" class="form-control" ng-model="user.firstName">
					    </div>

					    <div class="form-group">
					        <label>Last Name</label>
					        <input type="text" name="lastName" class="form-control" ng-model="user.lastName">
					    </div>

					    <div class="form-group">
					        <label>Age group</label> <br>
					        <input type="radio" name="age-group" value=20 ng-model="user.ageGroup"> 20s <br>
					        <input type="radio" name="age-group" value=30 ng-model="user.ageGroup"> 30s  <br>
							<input type="radio" name="age-group" value=40 ng-model="user.ageGroup"> 40s  <br>
							<input type="radio" name="age-group" value=50 ng-model="user.ageGroup"> 50s  <br>
							<input type="radio" name="age-group" value=60 ng-model="user.ageGroup"> 60s or above <br> 
					    </div>
					</form>

					<div class="interests">
						<strong>Interests</strong>
						<br><br>
						<input class="interest_btn" type="submit" name="submit" value="Museums">
						<input class="interest_btn" type="submit" name="submit" value="Landscape">
						<input class="interest_btn" type="submit" name="submit" value="Art">
						<input class="interest_btn" type="submit" name="submit" value="Sports">
						<input class="interest_btn" type="submit" name="submit" value="Night Life">
						<br><br><br>
						<input class="interest_btn" type="submit" name="submit" value="Culinary">
						<input class="interest_btn" type="submit" name="submit" value="Shopping">
						<input class="interest_btn" type="submit" name="submit" value="Local">
						<input class="interest_btn" type="submit" name="submit" value="Musicals">
						<input class="interest_btn" type="submit" name="submit" value="Outdoors">
						<br><br><br><br>
					</div>
