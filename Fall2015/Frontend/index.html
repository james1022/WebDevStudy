<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RouteMaker</title>
		<!-- Images -->
		<link rel="shortcut icon" type="image/x-icon" href="img/icon.jpg"/>
		
		<!-- CSS -->
		<link type="text/css" rel="stylesheet" href="css/index_style.css">

		<!--fonts-->
		<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
		
		<!-- Angular -->
		<script src="js/vendor/angular.js"></script>

		<!-- Routing library -->
		<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>


	</head>

	<body>

		<div ng-view></div>

		<div class="main" ng-controller="MainController">
			
			<div class="wrapper">
				<div class="header">
					<h1 class="logo-start">
						<strong>R</strong>oute<strong>M</strong>aker
					</h1>
				</div><!--End header-->

				<div id="content">
					<h1 class="sign-in-message">
						Welcome to RouteMaker! <br>Please log in.
					</h1>


					<div id="login-box">
						<form>
						  	<fieldset class="account-info">
						    	<label>
						      		Username
						      		<input type="text" name="username">
						    	</label>
						    	<label>
						      		Password
						      		<input type="password" name="password">
						    	</label>
						  	</fieldset>
						  	<fieldset class="account-action">
						    	<input class="btn" type="submit" name="submit" value="Login">
						    	<label>
						      		<input type="checkbox" name="remember"> Stay signed in
						    	</label>
						  	</fieldset>
						</form>
					</div>


	        <!--
					<a id="log-in" href="login.html">
						<div class="button">
							Log in
						</div>
					</a>-->


					<div class="make-account">
						<br>Don't have an account? <a id="sign-up" href="#/signup">Sign up!</a>
					</div>
				</div><!--End content-->
				
				<footer id="footer">
					<div class="footer_left">
						<div class="footer_logo"><a href="#"></a></div>
						<div class="footer_copyright">Copyright</div>
						<div class="footer_copyright"> &copy; 2015 RouteMaker. All rights reserved.</div>
					</div>
				</footer><!--End footer-->
			</div><!--End wrapper-->
		</div>




		<!-- Modules -->
	    <script src="js/app.js"></script>

	    <!-- Controllers -->
	    <script src="js/controllers/MainController.js"></script>

	    <!-- Directives -->

	    <!-- Services -->

	    <!-- Routing -->
	    <script src="views/signup.js"></script>

	</body>
	
</html>
